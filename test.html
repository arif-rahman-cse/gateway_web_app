<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8ff;
      font-family: Arial, sans-serif;
    }
    .custom-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border-radius: 50px;
    }
    label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="custom-container">
    <form>
      <div class="row text-center mb-3">
        <div class="col-6">
          <label>X</label>
        </div>
        <div class="col-6">
          <label>Y</label>
        </div>
      </div>

      <!-- First row -->
      <div class="row mb-3">
        <div class="col-2 d-flex align-items-center">
          <label>左上:</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>

      <!-- Second row -->
      <div class="row mb-3">
        <div class="col-2 d-flex align-items-center">
          <label>左下:</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>

      <!-- Third row -->
      <div class="row mb-3">
        <div class="col-2 d-flex align-items-center">
          <label>右上:</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>

      <!-- Fourth row -->
      <div class="row mb-3">
        <div class="col-2 d-flex align-items-center">
          <label>右下:</label>
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="">
        </div>
      </div>

      <button type="submit" class="btn btn-custom">計算する</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
